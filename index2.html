<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>

    <script lang="java">
        $(function(){
            $(".btn2").click(function(){
                // $(".box").hide(2000);
                // $(".box").slideUp();
                $(".box").fadeOut();
            }) /* btn2 */
            
            
            $(".btn1").click(function(){
                // $(".box").show("slow"); /* "fast" */
                // $(".box").slideDown();
                $(".box").fadeIn();
            }); /* btn1 */
            
            $(".btn3").click(function(){
                // $(".box").toggle();
                // $(".box").slideToggle();
                $(".box").fadeToggle();
            }) /* btn3 */
            
        }) /* jquery */

            
    </script>

    <style>
        .box{width: 600px; height: 200px; background-color: dodgerblue; color: white; 
        font-size: 2rem; margin-top: 30px; text-align: center; line-height: 200px;}

        button{
            width: 200px; height: 100px;
            background-color: cornflowerblue;  
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 25px;
        }
        button:hover{background-color: crimson;}
    </style>


</head>
<body>

    <h1>Basic jQuery</h1>
    <button class="btn1">box click show</button>
    <button class="btn2">box click hide</button>
    <button class="btn3">box click toggle</button>

    <div class="box">I'M A BOX</div>
</body>
</html>
