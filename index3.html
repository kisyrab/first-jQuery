<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지toggle</title>
    <script src="js/jquery-3.7.1.js"></script>

    <script lang="java">
        $(function(){
            $(".btn1").click(function(){
                // $(".flower").toggle();
        
                $(".flower").slideToggle();
        
                // $(".flower").fadeToggle();
            })

        }) /* jQuery end */

    </script>


    <style>
        h1{color: deeppink; font-size: 4rem;}

        .btn1{display: block;
        margin-bottom: 50px;
        padding: 30px 100px;
        background-color: deeppink;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 2rem
    }

        .flower{
            border: 20px deeppink dotted;
        }

    </style>

</head>
<body>
    <h1>Basic jQuery</h1>
    <button class="btn1">Toggle Slide</button>
    <img src="img/flower.jpg" alt="flower" class="flower">
</body>
</html>
